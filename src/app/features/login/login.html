<div class="min-h-screen flex items-center justify-center bg-gray-50">
  
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg lg:w-1/2">
    <h2 class="text-3xl font-semibold text-center mb-6">Welcome Back</h2>
    <form class="space-y-4" (submit)="onSubmit($event, email.value, password.value)">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input #email type="email"
               placeholder="you@example.com"
               required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <!-- Password -->
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input #password type="password"
               placeholder="Enter your password"
               required
               autocomplete="current-password"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <!-- Forgot password -->
      <div class="text-right">
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
      </div>
      <!-- Submit -->
      <button type="submit"
              class="w-full py-2 bg-[#021359] text-white font-semibold rounded-lg hover:bg-blue-700 transition">
        Sign In
      </button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">
      Donâ€™t have an account?
      <a routerLink="/register" class="text-blue-600 hover:underline">Register here</a>
    </p>
  </div>
</div>
